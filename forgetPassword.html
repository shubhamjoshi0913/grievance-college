<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="forgetPassword.css">
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a password reset link.</p>

        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="sendResetEmail()">Reset Password</button>

        <button id="resendButton" style="display:none;" onclick="resendEmail()" disabled>Resend Email</button>

        <p id="message"></p>
        <p><a href="index.html" id="backToLogin">‚Üê Back to Login</a></p>
    </div>

    <script type="module" src="forgetPassword.js"></script>

</body>
</html>
