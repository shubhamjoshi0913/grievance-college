    <div class="contain">
        <div class="index-container">
            <h2>Login</h2>
            <form id="index-form">
                <!-- Email Input Group -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                </div>

                <!-- User Type Input Group -->
                <div class="form-group">
                    <label for="user-type">User Type:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <select id="user-type" name="user-type" class="form-control" required>
                            <option value="">Select User Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="staff">Non-Teaching Staff</option>
                            <option value="admin">Admin</option>
                            <option value="grievance-member">Grievance Member</option>
                        </select>
                    </div>
                </div>

                <!-- Password Input Group -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot-password">
                    <a href="forgetPassword.html">Forgot Password?</a>
                </div>
            </form>

<!-- Notification Area -->
<div id="notification" style="display:none; background-color: yellow; padding: 10px; margin-top: 10px;"></div>
